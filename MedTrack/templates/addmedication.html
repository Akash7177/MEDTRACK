<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Medication - MedTrack</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e6f9f8, #ffffff);
      padding: 2rem;
      color: #333;
    }

    .nav-header {
      margin-bottom: 2rem;
      text-align: center;
    }

    .nav-header h1 {
      color: #00796b;
      font-size: 2rem;
    }

    .card {
      background: #ffffff;
      max-width: 600px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      padding: 2.5rem;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.01);
    }

    h2 {
      color: #00796b;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #555;
    }

    input, select {
      padding: 0.65rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2c7a7b;
      background: #fff;
    }

    button {
      margin-top: 1rem;
      background: #2c7a7b;
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(0, 121, 107, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #1e5c5c;
      transform: translateY(-2px);
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: #2c7a7b;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    .back-link a:hover {
      color: #004d40;
    }

    .time-ampm {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .time-ampm input[type="time"] {
      flex: 1;
    }

    .time-ampm select {
      width: 100px;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .card {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="nav-header">
    <h1><i class="fa-solid fa-hospital"></i> MedTrack - Patient</h1>
  </div>

  <div class="card">
    <h2><i class="fa-solid fa-pills"></i> Add Your Medication</h2>
    <form method="POST">
      <label for="medicine">Medicine Name</label>
      <input type="text" name="medicine" required />

      <label for="dosage">Dosage</label>
      <input type="text" name="dosage" required />

      <label for="time">Time of Day</label>
      <div class="time-ampm">
        <input type="time" name="time" required />
        <select name="ampm">
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <label for="date">Date</label>
      <input type="date" name="date" required />

      <label for="days_left">Number of Days</label>
      <input type="number" name="days_left" min="1" required />

      <label for="status">Status</label>
      <select name="status">
        <option value="Pending">Pending</option>
        <option value="Missed">Missed</option>
        <option value="Confirmed">Confirmed</option>
      </select>

      <button type="submit"><i class="fa-solid fa-plus"></i> Add Medication</button>
    </form>

    <div class="back-link">
      <a href="{{ url_for('patientdashboard') }}"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
