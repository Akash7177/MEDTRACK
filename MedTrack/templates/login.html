<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>MedTrack â€¢ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #eceaff, #f9faff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: #ffffff;
      width: 440px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      padding: 3rem 2.5rem;
      position: relative;
      z-index: 2;
    }

    .card-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }

    .card-header i {
      font-size: 2.5rem;
      color: #7b2cbf;
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .field {
      position: relative;
    }

    .field input,
    .field select {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      background-color: #f5f5f5;
      transition: border 0.2s;
    }

    .field input:focus,
    .field select:focus {
      border-color: #bf2cb8;
      background: #fff;
    }

    .field label {
      position: absolute;
      left: 1rem;
      top: 1rem;
      pointer-events: none;
      color: #888;
      transition: all 0.2s;
      background: #fff;
      padding: 0 0.25rem;
      font-size: 0.95rem;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label {
      top: -0.6rem;
      left: 0.75rem;
      font-size: 0.8rem;
      color: #bf982c;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem;
      color: #999;
    }

    .forgot-wrapper {
      text-align: right;
      margin-top: -1rem;
    }

    .forgot-wrapper a {
      font-size: 0.85rem;
      color: #2c95bf;
      text-decoration: none;
    }

    .btn {
      padding: 1rem;
      background-color: #2ca9bf;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.05rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #5a189a;
    }

    .social-login {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }

    .social-btn {
      flex: 1;
      background: #f3f3f3;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 0.95rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .social-btn:hover {
      background: #e9e9e9;
    }

    .createnow {
      text-align: center;
      font-size: 0.95rem;
    }

    .createnow a {
      color: #7b2cbf;
      font-weight: 600;
      text-decoration: none;
    }

    .flash-message {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    @media (max-width: 500px) {
      .card {
        width: 90%;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-header">
      <i class="fa-solid fa-user-shield" aria-label="Login Icon"></i>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="flash-message">{{ messages[0] }}</div>
    {% endif %}
    {% endwith %}

    <form class="form" action="{{ url_for('login') }}" method="POST">
      <div class="field">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Full Name</label>
      </div>

      <div class="field">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Email Address</label>
      </div>

      <div class="field">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Password</label>
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <div class="field">
        <select name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
      </div>

      <div class="forgot-wrapper">
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Log In</button>

      <div class="social-login">
        <button type="button" class="social-btn"><i class="fab fa-google"></i> Google</button>
        <button type="button" class="social-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
      </div>

      <div class="createnow">
        Don't have an account? <a href="{{ url_for('signup') }}">Create one</a>
      </div>
    </form>
  </div>

<script>
  const toggle = document.querySelector('#togglePassword');
  const pwField = document.querySelector('#password');

  toggle.addEventListener('click', () => {
    const type = pwField.getAttribute('type') === 'password' ? 'text' : 'password';
    pwField.setAttribute('type', type);
    toggle.classList.toggle('fa-eye-slash');
  });
</script>

</body>
</html>
