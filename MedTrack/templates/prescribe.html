<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MedTrack | Prescribe Medication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f7fafc, #e6fffa);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .card h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #2b6cb0;
      margin-bottom: 1rem;
    }

    .card h2 i {
      margin-right: 0.5rem;
    }

    .back-btn {
      display: inline-block;
      color: #2b6cb0;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
    }

    .back-btn i {
      margin-right: 6px;
    }

    .patient-info {
      background: #edf2f7;
      border-left: 4px solid #2b6cb0;
      padding: 1rem;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      border-radius: 6px;
      color: #2d3748;
    }

    form label {
      font-weight: 600;
      margin: 1rem 0 0.5rem;
      display: block;
      color: #2d3748;
    }

    input, select {
      width: 100%;
      padding: 0.6rem 0.9rem;
      font-size: 0.95rem;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      transition: border 0.2s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3182ce;
      box-shadow: 0 0 0 2px rgba(49, 130, 206, 0.2);
    }

    .time-group {
      display: flex;
      gap: 10px;
    }

    button {
      background: #2b6cb0;
      color: #fff;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      margin-top: 2rem;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #234e73;
    }

    @media(max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <a href="{{ url_for('doctordashboard') }}" class="back-btn"><i class="fa-solid fa-arrow-left"></i>Back to Dashboard</a>
    <h2><i class="fa-solid fa-notes-medical"></i>Prescribe Medication</h2>

    <div class="patient-info">
      <strong><i class="fa-solid fa-user"></i> Patient:</strong> {{ appointment.name }}<br/>
      <strong><i class="fa-solid fa-cake-candles"></i> Age:</strong> {{ appointment.age }}<br/>
      <strong><i class="fa-solid fa-venus-mars"></i> Gender:</strong> {{ appointment.gender }}<br/>
      <strong><i class="fa-solid fa-stethoscope"></i> Problem:</strong> {{ appointment.problem }}<br/>
      <strong><i class="fa-solid fa-hospital-user"></i> Department:</strong> {{ appointment.department }}
    </div>

    <form method="POST">
      <label for="medicine"><i class="fa-solid fa-capsules"></i> Medicine</label>
      <input type="text" name="medicine" id="medicine" placeholder="e.g. Paracetamol" required>

      <label for="dosage"><i class="fa-solid fa-vial-circle-check"></i> Dosage</label>
      <input type="text" name="dosage" id="dosage" placeholder="e.g. 500mg twice a day" required>

      <label for="days_left"><i class="fa-solid fa-calendar-days"></i> Duration (Days)</label>
      <input type="number" name="days_left" id="days_left" min="1" required>

      <label for="time"><i class="fa-solid fa-clock"></i> Time</label>
      <div class="time-group">
        <input type="text" name="time" id="time" placeholder="HH:MM" required>
        <select name="ampm" required>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>

      <label for="patient"><i class="fa-solid fa-user-tag"></i> Patient Name</label>
      <input type="text" name="patient" id="patient" value="{{ appointment.name }}" readonly>

      <button type="submit"><i class="fa-solid fa-check"></i> Save Prescription</button>
    </form>
  </div>
</body>
</html>
